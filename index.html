<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav_logo  border">
                <div class="nav_img"></div>
           </div>


           <div class="nav_delivering_address border">
            <p class="nav_first">Delivering to Bangladesh</p>
            <div class="nav_update_location">
                <i class="fa-solid fa-location-dot"></i>
                <p class="nav_second">Update location</p>
            </div>
           </div> 

           <div class="nav_search_box border">
            <select class="select_all">
            <option>All</option>
           </select>
           <input placeholder="Search Amazon.BD" class="search_box">
           <div class="search_icon">
            <i class="fa-solid fa-magnifying-glass"></i>
             </div>
           </div>
           
           <div class="select_language border">
             <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Flag_of_Bangladesh.svg/640px-Flag_of_Bangladesh.svg.png" class="bd_flag">
             <select class="select_country_language">
                <option>EN</option>
             </select>
           </div>

           <div class="nav_sign_in border">
              <p class="hello_sign_in">Hello, sign in</p>
              <select class="select_account">
                <option>Account and Lists</option>
              </select>
           </div>

           <div class="nav_return border">
            <div class="return_item"><p>Return</p></div>
            <div class="order_item">& Order</div><p></p>
           </div>

           <div class="nav_cart border">
             <div class="cart_icon"><i class="fa-solid fa-cart-plus"></i></div>
             <div class="cart_write"><p>Cart</p></div>
           </div>
        </div>
    </header>
</body>
</html>
